let interaValid;

function nameDate() {
    console.log("Ritesh Singh", Date.now());
}

const myName = function() {
    interaValid = setInterval(nameDate, 1000);
}

const stopName = function() {

}

document.querySelector('#stop').addEventListener('click', stopName);
