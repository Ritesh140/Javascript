<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Learning</title>
</head>
<body>
  <h1>What  is your Name</h1>
  <button id="stop">Stop</button>  
</body>
<script>
   /* setTimeout(function(){
        console.log("Ritesh")
    },2000)*/

    const sayRitesh = function(){
        console.log("Ritesh")
    }

  //  setTimeout(sayRitesh,2000)

  const changeText = function(){
    document.querySelector('h1').innerHTML = "Ritesh Kumar Singh"
  }

  // setTimeout(changeText, 2000)

  // Setting a timeout to change the text of <h1> after 2 seconds.
  const ChangeMe =  setTimeout(changeText, 2000)


   // Adding an event listener to the "Stop" button to clear the timeout and stop the text change.
  document.querySelector('#stop').addEventListener('click', function(){
    clearTimeout(ChangeMe)
    console.log("STOPPED")
  })


</script>
</html>
